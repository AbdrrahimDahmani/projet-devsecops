name: Trivy Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    # Run weekly on Sundays at midnight
    - cron: "0 0 * * 0"

jobs:
  # Scan source code and dependencies for vulnerabilities
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Run Trivy and upload to GitHub Security
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-fs-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-fs-results.sarif"

  # Scan Docker images for vulnerabilities
  docker-scan:
    name: Docker Image Vulnerability Scan
    runs-on: ubuntu-latest
    needs: dependency-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven

      - name: Build Java services
        run: |
          mvn -f api-gateway/pom.xml package -DskipTests
          mvn -f order-service/pom.xml package -DskipTests
          mvn -f product-service/pom.xml package -DskipTests

      - name: Build Docker images
        run: |
          docker build -t product-service:${{ github.sha }} ./product-service
          docker build -t order-service:${{ github.sha }} ./order-service
          docker build -t api-gateway:${{ github.sha }} ./api-gateway
          docker build -t frontend:${{ github.sha }} ./frontend

      - name: Scan product-service image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "product-service:${{ github.sha }}"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Scan order-service image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "order-service:${{ github.sha }}"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Scan api-gateway image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "api-gateway:${{ github.sha }}"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

      - name: Scan frontend image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "frontend:${{ github.sha }}"
          format: "table"
          exit-code: "0"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"

  # Scan IaC files (Dockerfiles, docker-compose, etc.)
  iac-scan:
    name: IaC & Config Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy IaC scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "."
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Run Trivy IaC scanner (SARIF)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "config"
          scan-ref: "."
          format: "sarif"
          output: "trivy-iac-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"

      - name: Upload IaC scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-iac-results.sarif"
          category: "iac-scan"
